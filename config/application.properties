# === Import external DB config ===
# You can point to an external file path or keep the sample in ./config
spring.config.import=file:./config/db-config.properties

# === Server & actuator ===
server.port=8080
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# === Logging ===
logging.level.root=INFO
logging.level.org.springframework.jdbc.core=INFO
